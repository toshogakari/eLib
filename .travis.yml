language: ruby
rvm:
- 2.3.1
bundler_args: "--without development production"
before_install:
- gem update --system
- gem --version
script:
- bundle exec rake db:migrate:reset db:seed
- bundle exec rspec spec
notifications:
  slack:
    secure: 
deploy:
  provider: heroku
  api_key:
    secure: 
  app: engineer-library
  on:
    repo: toshogakari/eLib
    branch: master
  run:
  - rake db:migrate
